<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PropAI Deal OS</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: #e5eef5;
      background:
        radial-gradient(circle at 15% 20%, rgba(79, 209, 197, 0.2), transparent 45%),
        radial-gradient(circle at 85% 12%, rgba(44, 136, 255, 0.25), transparent 42%),
        linear-gradient(130deg, #0b0e12, #11161c);
    }
    .card {
      width: min(440px, 92vw);
      border-radius: 16px;
      border: 1px solid rgba(92, 116, 138, 0.4);
      background: rgba(16, 21, 29, 0.86);
      box-shadow: 0 24px 50px rgba(0, 0, 0, 0.45);
      padding: 24px;
      text-align: center;
    }
    .spinner {
      width: 38px;
      height: 38px;
      margin: 0 auto 12px;
      border-radius: 999px;
      border: 3px solid rgba(101, 194, 207, 0.3);
      border-top-color: #72f2dc;
      animation: spin 0.9s linear infinite;
    }
    h1 {
      margin: 0;
      font-size: 21px;
      letter-spacing: 0.04em;
      font-weight: 700;
    }
    p {
      margin: 10px 0 0;
      color: #9bb0c2;
      font-size: 13px;
      line-height: 1.5;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner"></div>
    <h1>PropAI Deal OS</h1>
    <p>Starting backend services and preparing command center...</p>
  </div>
</body>
</html>
